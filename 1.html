<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>デモ</title>
</head>
<body>

  <h1>デモ</h1>
  <!-- ラベルには「詳細」と表示される -->
  <details>
    <p>とんかつです！！</p>
  </details>

  <!-- ラベルには「今日の晩御飯は...？」と表示される -->
  <details>
    <summary>今日の晩御飯は...？</summary>
    <p>とんかつです！！</p>
  </details>

  <!-- ラベルには「今日の晩御飯は...！！」と表示される -->
  <details>
    <summary>今日の晩御飯は...！！</summary>
    <summary>今日の晩御飯は...？</summary>
    <p>とんかつです！！</p>
  </details>

</body>
</html>
