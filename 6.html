<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>デモ</title>
  <style>
    details > div {
      padding: 10px;
      background-color: tomato;
      animation: in 2s ease backwards;
    }

    @keyframes in {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }
  </style>
</head>
<body>

  <h1>開くときにアニメーションする</h1>

  <details>
    <summary>詳細です。</summary>
    <div>
      <p>アニメーションして表示されます。</p>
    </div>
  </details>

</body>
</html>
