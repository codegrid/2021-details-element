<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>デモ</title>
  <style>
    details summary {
      display: block;
    }
    /* Safari用にアイコンを消す */
    details summary::-webkit-details-marker {
      display: none;
    }
  </style>
</head>
<body>

  <h1>デモ</h1>

  <details>
    <summary>これは詳細です。</summary>
    三角アイコンが消えています。
  </details>

</body>
</html>
